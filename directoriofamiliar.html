  <script>
    // Función para mostrar la ventana de diálogo de contraseña
    function showPasswordPrompt() {
      var password = prompt("Introduce la contraseña:");

      // Comprueba si la contraseña es correcta
      if (password === "demenes") {
        alert("Contraseña correcta. ¡Bienvenido!");
        // Si la contraseña es correcta, muestra el contenido de la página
        showContent();
      } else if (password !== null) {
        alert("Contraseña incorrecta. Vuelve a intentarlo.");
        // Si la contraseña es incorrecta, vuelve a llamar a la función para solicitarla nuevamente
        showPasswordPrompt();
      } else {
        // Si se hace clic en "Cancelar", redirecciona a una página diferente o realiza otra acción según tus necesidades
        window.location.href = "index.html";
      }
    }

    // Función para mostrar el contenido de la página
    function showContent() {
      // Oculta el div de contraseña
      document.getElementById("passwordPrompt").style.display = "none";
      // Muestra los elementos con el contenido de la página
      document.getElementById("content").style.display = "block";
    }

    // Llama a la función cuando se carga la página
    window.onload = showPasswordPrompt;
  </script>
