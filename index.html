  <script>
    // Función para mostrar la ventana de diálogo de contraseña
    function showPasswordPrompt() {
      var password;
      do {
        password = prompt("Introduce la contraseña:");
        // Comprueba si la contraseña es correcta
        if (password === "demenes") {
          alert("Contraseña correcta. ¡Bienvenido!");
          // Si la contraseña es correcta, muestra el contenido de la página
          showContent();
        } else if (password !== null) {
          alert("Contraseña incorrecta. Vuelve a intentarlo.");
          // Si la contraseña es incorrecta, muestra un mensaje y vuelve a solicitarla
        }
      } while (password !== null && password !== "demenes");
    }

    // Función para mostrar el contenido de la página
    function showContent() {
      // Cambié la forma en que se muestra el contenido, ahora se oculta el div de contraseña
      document.getElementById("passwordPrompt").style.display = "none";
      // Y se muestran los elementos con el contenido de la página
      document.getElementById("content1").style.display = "block";
      document.getElementById("content2").style.display = "block";
      document.getElementById("content3").style.display = "block";
    }

    // Llama a la función cuando se carga la página
    window.onload = showPasswordPrompt;
  </script>
